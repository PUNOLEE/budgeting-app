    />
     <script>
        function doClick() {
            if(!empty($_POST)){
                input.setCustomValidity('Please enter a valid Email');
            }
            else
            {
                header("Location: /index.html")
            }
        }
    </script>
    <script language ='javascript' type = 'text/javascript'>
        function check(input){
            if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
    <link rel="stylesheet" href="css/login.css"/>
    <title>Create Account</title>
</head>
<body>


<div class="container">
    <div class="a-box">

        <div class="b-box">

            <h1 class="signin">Create Account</h1>
            <form action = "index.html" method ="post">
            <label class="email">
                Your name
            </label>
    
                <input   tabindex="1"  required class="form-control">
        

            <label class="email">
                Email
            </label>
         
                <input type="email" name="email" tabindex="2" placeholder="E-mail" required class="form-control">
            <label class="email">
                Password
            </label>
           
                <input name="password" id="password" type="password"  required= "required" pattern=".{8,16}" tabindex="3" required title="8-16" class="form-control" placeholder="At least 8 characters">
            
            <label class="email">
                Confirm Password
            </label>
                <input name="password_confirm" id="password_confirm" type="password"  tabindex="4" required ="required" required title="8-16" class="form-control" placeholder="Re-enter your password">



            <label><input type="checkbox" value="true" tabindex="5" required="required"><i class="a-icon a-icon-checkbox"></i>
                <span class="term">
                    I agree to Budget's Conditions of Use and Privacy Notice.

        </span></label>

            <hr class="my-4">
            <input input type ="submit" type ="password" name="password_confirm" require ="required" id="password_confirm" value = "Create Account" class="btn login-btn btn-lg btn-block" role="button"  onclick="check(document.getElementById('password_confirm'))"; >

        </form>
            <span>Already have account?</span>
            <a href="login.html" id="create_account_button" class="link-color link-margin" data-container="body">Log In
            </a>




        </div>
    </div>
</div>
</body>
